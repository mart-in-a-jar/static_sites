        <title>Video thumbnails</title>
    </head>
    <body>
        <a
            style="
                display: inline-block;
                position: relative;
                width: 120px;
                height: 120px;
            "
            target="_blank"
            href="https://youtube.com/watch?v=-Ga9Up3wZZU"
            ><img
                style="width: 100%; height: 100%; border-radius: 50%"
                src="https://img.youtube.com/vi/-Ga9Up3wZZU/maxresdefault.jpg"
                alt="Video thumbnail"
            />
            <span
                class="play"
                style="
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    width: 0;
                    height: 0;
                    border-top: 18px solid transparent;
                    border-bottom: 18px solid transparent;
                    border-left: 18px solid white;
                    opacity: 80%;
                    transform: translate(-50%, -50%);
                "
            ></span>
        </a>
